<div [ngClass]="pokemon.types[0].type.name" class="card__container">
    <h3 class="pokemon-name">{{ pokemon.name }}</h3>

    <img class="image" [src]="pokemon.sprites.front_default" alt="">

    <ul class="types">
        <li [ngClass]="t.type.name" class="type" *ngFor="let t of pokemon.types">
            {{ t.type.name }}
        </li>
    </ul>
</div>
