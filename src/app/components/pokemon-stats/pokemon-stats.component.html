<button (click)="goBackToMenu()">BACK TO MENU</button>

<div class="stats__container">
  <h1 class="pokemon-name">{{ pokemonStats.name }}</h1>

  <img
    [ngClass]="pokemonStats.types[0].type.name"
    class="pokemon-image"
    [src]="pokemonStats.sprites.front_default"
    alt="{{ pokemonStats.name }} image"
  />

  <div class="details">
      <ul class="pokemon-types">
        <li [ngClass]="t.type.name" class="types" *ngFor="let t of pokemonStats.types">{{ t.type.name }}</li>
      </ul>
    
      <p>{{ pokemonStats.weight }} Kg</p>
  </div>

  <ul class="pokemon-stats">
    <li *ngFor="let s of pokemonStats.stats">
      {{ s.stat.name }}: {{ s.base_stat }}
    </li>
  </ul>

  <ul class="pokemon-abilities">
    <li class="abilities" [ngClass]="pokemonStats.types[0].type.name" *ngFor="let a of pokemonStats.abilities">{{ a.ability.name }}</li>
  </ul>
</div>
